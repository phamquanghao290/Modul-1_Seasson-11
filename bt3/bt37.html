<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = prompt("mời bạn nhập 1 số nguyên dương")
        let a = 1;
        for (let i = 1; i <= n; i++) {
            a *= i;
        }
        console.log(`Giai thừa của ${n} là: ${a}`);
    </script>
</body>

</html>
