<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = prompt("mời nhập số cần kiểm tra");

        let a = 0;
        for (let i = 1; i < n; i++) {
            if (n % i == 0) {
                a += i; 
                // (a=a+i)
            }
        }
        if (a == n) {
            console.log(`${n} là số hoàn hảo.`);
        } else {
            console.log(`${n} không phải là số hoàn hảo.`);
        }

    </script>
</body>

</html>
